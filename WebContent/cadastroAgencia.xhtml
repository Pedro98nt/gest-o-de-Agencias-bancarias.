<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>cadastro agencia</title>
</h:head>
<h:body>
<h:form>

<p:commandLink value="CADASTRO BANCO" action="cadastroBanco.xhtml" immediate="true"/> |
<p:commandLink value="LISTA GERAL" action="listaGeral.xhtml" immediate="true"/> 
<h1>cadastro Agencia</h1>
<p:growl />
<p:panelGrid columns="2" >

<h:outputText value="Nome:*"  />
<p:inputText value="#{agenciaControllerPedro.agencia.nome}" 
required="true"
requiredMessage="campo nome obrigatorio"/>

<h:outputText  value="Codigo:*" />
<p:inputText value="#{agenciaControllerPedro.agencia.codigo}"
required="true"
requiredMessage="campo codigo obrigatorio"/>

<h:outputText  value="Digito:*" />
<p:inputText value="#{agenciaControllerPedro.agencia.digito}" 
required="true"
requiredMessage="campo digito orbigatorio"/>

<h:outputText value="Banco:*"/>
<p:selectOneMenu  value="#{agenciaControllerPedro.bancoSelecionado}"
converter="bancoConverter"
required="true" 
requiredMessage="campo banco e obrigatorio">
<f:selectItem  itemLabel="Selecione"/>
<f:selectItems  value="#{bancoControllerPedro.lista}" 
var="banco" 
itemLabel="#{bancoControllerPedro.banco.nome}"
itemValue="#{bancoControllerPedro.banco}" />
</p:selectOneMenu>

<p:commandButton value="salvar" action="#{agenciaControllerPedro.salvar}" />
<p:commandButton value="limpar" action="cadastroAgencia.xhtml"  actionListener="#{agenciaControllerPedro.limparCampo}" immediate="true" />

</p:panelGrid>
</h:form>
</h:body>
</html>
