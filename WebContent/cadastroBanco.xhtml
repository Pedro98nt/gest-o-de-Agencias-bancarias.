<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title> cadastro banco</title>
</h:head>
<h:body>
<h:form>
<p:commandLink value="CADASTRO AGENCIA" action="cadastroAgencia.xhtml" immediate="true"/> |
<p:commandLink value="LISTA GERAL" action="listaGeral.xhtml" immediate="true"/> 
<p:growl />
<p:panelGrid columns="2"  >

<h:outputText value="Nome:*" />
<p:inputText value="#{bancoControllerPedro.banco.nome}" 
required="true"
requiredMessage="campo nome e obrigatorio"/>

<h:outputText value="Codigo:*"  />
<p:inputText value="#{bancoControllerPedro.banco.codigob}"
required="true" 
requiredMessage="campo codigo e obrigatorio"/>

<h:outputText value="cnpj:*"  />
<p:inputText value="#{bancoControllerPedro.banco.cnpj}" 
required="true"
requiredMessage="campo cnpj e obrigatorio" />

<p:commandButton  value="salvar" action="#{bancoControllerPedro.salvar}"/>
<p:commandButton  value="limpar"  action="cadastroBanco.xhtml" actionListener="#{bancoControllerPedro.limparCampo}" immediate="true" />


</p:panelGrid>
</h:form>
</h:body>
</html>
